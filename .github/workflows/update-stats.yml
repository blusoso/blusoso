name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:00AM UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: blusoso/waka-readme-stats@main #PLEASE USE MASTER BRANCH
        with:
          WAKATIME_API_KEY: ${ WAKATIME_API_KEY }
          GH_TOKEN: ${ GH_TOKEN }
          SHOW_PROJECTS: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LOC_CHART: "False"
          LOCALE: "en"